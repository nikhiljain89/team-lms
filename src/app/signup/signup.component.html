<div class="container form-bg">
  <div class="row align-items-center page-content">
    <div class="col-md-7 user-image">
      <img src="assets/images/academy-form-page-image.png" alt="academy-form-page-bg" />
    </div>
    <div class="col-md-5 form-section">
      <div class="form login">
        <div class="form-logo text-center">
          <img src="assets/images/team-academy-outer.png" alt="team-academy-logo">
        </div>
        <div class="form-heading arial">
          <h1 class="form-title">Sign Up</h1>
          <p class="subtitle">Already have a Team Academy account?
            <a href="login.html">Sign In</a>
          </p>
        </div>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Full Name" class="form-control" id="name" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email ID*" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Username" class="form-control" id="username" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <input type="number" placeholder="TMC" class="form-control" id="tmc" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary btn btn-green w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="container custom-width">
